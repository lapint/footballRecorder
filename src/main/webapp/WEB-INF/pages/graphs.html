<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Player Stats</title>
    <script src="../../resources/js/jquery.js" type="text/javascript"></script>
    <script src="../../resources/js/jquery-ui-1.10.3.custom.min.js" type="text/javascript" ></script>
    <script src="../../resources/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="../../resources/js/Chart.min.js" type="text/javascript"></script>
    <link href="../../resources/css/site.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <table>
       <tr id="2" onclick="javascript:generateChart(2)">
           <td>23</td>
           <td>22</td>
           <td>24</td>
           <td>22</td>
           <td>28</td>
           <td>29</td>
           <td>21</td>
       </tr>
    </table>
    <div class="chart">
        <h1>Reception Yards</h1>
        <canvas id="recYdsChart" width="400" height="400"></canvas>
    </div>
    <div class="chart">
        <h1>Rushing Yards</h1>
        <canvas id="rushYdsChart" width="400" height="400"></canvas>
    </div>
</div>
</body>
<script type="text/javascript">

    function generateChart(row){
        document.getElementById("recYdsChart");
        var tds = document.getElementById(row).children;
        var data = [];

        for(i = 0; i<tds.length; i++){
            data.push(tds[i].innerHTML);
        }

        //Get the context of the canvas element we want to select

        var recDatas =   [40,22,80,85,96,82,100];
        var recData = {
            labels : ["Game1","Game2","Game3","Game4","Game5","Game6","Game7"],
            datasets : [
                {
                    fillColor : "rgba(151,187,205,0.5)",
                    strokeColor : "rgba(151,187,205,1)",
                    pointColor : "rgba(151,187,205,1)",
                    pointStrokeColor : "#fff",
                    data : data
                }
            ]
        }

        var ctx = document.getElementById("recYdsChart").getContext("2d");
        new Chart(ctx).Line(recData);
    }
    var rushDatas =   [20,25,32,24,26,8,10];
    var rushData = {
        labels : ["Game1","Game2","Game3","Game4","Game5","Game6","Game7"],
        datasets : [
            {
                fillColor : "rgba(151,187,205,0.5)",
                strokeColor : "rgba(151,187,205,1)",
                pointColor : "rgba(151,187,205,1)",
                pointStrokeColor : "#fff",
                data : rushDatas
            }
        ]
    }
    var ctx1 = document.getElementById("rushYdsChart").getContext("2d");
    new Chart(ctx1).Line(rushData);


</script>
</html>
